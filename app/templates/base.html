<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	    
    
    <!--<link rel="stylesheet"
          href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/default.min.css">
    <script charset="UTF-8" src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.9/languages/go.min.js"></script>-->	
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.18.1/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.18.1/languages/python.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.5.0/styles/default.min.css">
 	<link rel="stylesheet" href="static/css/default.css">
	<script src="static/highlight.pack.js"></script>
	<script>hljs.initHighlightingOnLoad();</script>
	{% if title %}
	<title>{{title}}-Savecode</title>
	{% else %}
	<title>Welcome to Savecode</title>
	{% endif %}
</head>
<body>
	<div>
		<a href="{{url_for('index')}}">Index</a>
		<a href="{{ url_for('renderSaveCode') }}">Paste Code</a>
		<a href="{{url_for('logout')}}">Logout</a>	
	</div>
	
	<hr>
	{% with messages = get_flashed_messages() %}
	{% if messages %}
	<ul>
		{% for messages in message %}
		<li>{{message}}</li>
		{% endfor %}
	</ul>
	{% endif %}
	{% endwith %}
	{% block content %}{% endblock %}
</body>
</html>
