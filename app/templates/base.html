<!DOCTYPE html>
<html>
<head>
	{% if title %}
	<title>{{title}}-Savecode</title>
	{% else %}
	<title>Welcome to Savecode</title>
	{% endif %}
</head>
<body>
	<div>Savecode :<a href="/index">Home</a></div>
	<hr>
	{% with messages = get_flashed_messages() %}
	{% if messages %}
	<ul>
		{% for messages in message %}
		<li>{{message}}</li>
		{% endfor %}
	</ul>
	{% endif %}
	{% endwith %}
	{% block content %}{% endblock %}
</body>
</html>
