{% extends "base.html" %}

{% block content %}
	<div class = "container">
		{% for c in code %}
		<div class="card">
			<p>This Code is written by: {{c.user_id}}</p>
			<div class="card-body">
				<pre>
					<code class="python">{{c.code}}</code>
				</pre>	
			</div>
				
		</div>
		{% endfor %}
	</div>
	
	
{% endblock %}
